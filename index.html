<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Helio Giroto">
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="stylesMobile29.css">
    <link rel="stylesheet" href="stylesDesktop29.css">

    <title>A Bíblia Falada</title>

</head>

<body>

    <div class="divPlayer" id="topo">

        <div class="areaImg">
            <img src="menuCirculo.svg" class="btMenu" alt="">
            <img class='btsMuda' src="retrocede.png" id="btRetrocede">
            <div class="capa">
                <div class="logo"><img id='logo' class='imgLogo' src="logo.png" alt=""></div>
                <div class="infoLivro" id="infolivro">
                    <p class="nunito violeta" id="nomeLivro"></p>
                    <p class="nunito violeta" id="nroCapitulo"></p>
                </div>
                <img id="imgMobile" class="imgPlayer" src="fundoMobile.jpg">
                <img id="imgDesktop" class="imgPlayer" src="fundoDesktop.jpg">
            </div>
            <img class="btsMuda" src="avanca.png" id="btAvanca">
        </div>

        <audio id='player'></audio>

        <div class="btPlayPause">
            <img src="playRED.png" id="btPlay" alt="">
            <img src="pauseRED.png" id="btPause" alt="">
        </div>

        <div id='nomeVersao' class="nomeVersao montserrat">Nova Versão Internacional</div>

        <div id="pagina2"></div>

        <h4 class="h4Escolher h4 lato">ESCOLHA A VERSÃO/TRADUÇÃO:</h4>

        <div class="versoes">
            <span class="acf lato">ACF</span>
            <input type="radio" id="acf" value="ACF" name="versao">
            <span class="nvi lato">NVI</span>
            <input type="radio" id="nvi" value="NVI" name="versao">
            <span class="rv lato">RV</span>
            <input type="radio" id="rv" value="RV" name="versao">
        </div>
    </div>



    <div class="grades" id="grades">
        <h4 class="h4Livro h4 lato">SELECIONE O LIVRO DA BÍBLIA:</h4>

        <div class="cabecalho lato _oculta"><strong id="cabecalhoAT">ANTIGO TESTAMENTO</strong></div>
        <div class="gradeLivros gradeAT _oculta">
            <!-- <div class="quadriculaLivro">AT</div> -->
        </div>

        <div class="cabecalho lato _oculta"><strong id="cabecalhoNT">NOVO TESTAMENTO</strong></div>
        <div class="gradeLivros gradeNT _oculta">
            <!-- <div class="quadriculaLivro">NT</div> -->
        </div>

        <h4 class="h4Capitulo h4 lato oculta">ESCOLHA O CAPÍTULO:</h4>
        <div class="cabecalhoCapitulos lato oculta"><strong>CAPÍTULO</strong></div>
        <div class="gradeCapitulos oculta" id="gradeCapitulos">
            <!-- <div class="quadriculaCapitulo">1</div> -->
        </div>
    </div>


    <script src="localStorage20.js"></script>
    <script src="BibliaOBJ26.js"></script>
    <script src="script29a.js"></script>

</body>

</html>
